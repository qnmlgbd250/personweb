{% extends 'homeadmin/base.html' %}

{% block body_html %}
<section class="content-header">
      <h1>
        cookie管理
        <small>后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">cookie管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>修改cookie信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'update_cookie' site.id %}" method="post" style="text-align:justify; text-justify:inter-ideograph;">
                {% csrf_token %}
              <div class="box-body">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >网站名：</label>
                    <div class="col-sm-4">
                        <input type="text" name="sitename" class="form-control" id="inputEmail3" readonly="readonly" value="{{ site.sitename }}" required>
                    </div>
                  </div>

                  <div class="form-group">
                  <label for="text" class="col-sm-2 control-label">当前状态：</label>

                 <div class="controls" style="margin-top:7px" >
                  &nbsp; &nbsp;
                  <input type="radio" name="status" class="input-xlarge" value="1"
                  {% if site.status == 1 %}checked="checked"{% endif %} /> 正常
                   &nbsp; &nbsp;
                  <input type="radio" name="status" class="input-xlarge" value="2"
                  {% if site.status == 2 %}checked="checked"{% endif %} /> 禁用
                   &nbsp; &nbsp;
                  <input type="radio" name="status" class="input-xlarge" value="9"
                  {% if site.status == 9 %}checked="checked"{% endif %} /> 已删除
                  </div>
                </div>

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">网站地址：</label>
                      <span style="color:red">* </span>
                    <div class="col-sm-4">
                        <input type="text" name="siteaddress" class="form-control" id="inputEmail3" value="{{ site.siteaddress }}" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">网站账号：</label>
                      <span style="color:red">* </span>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control" id="inputEmail3" value="{{ site.username }}" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">网站cookie：</label>
                      <span style="color:red">* </span>
                    <div class="col-sm-4">
                        <input type="text" name="site_cookie" class="form-control" id="inputEmail3"  required>
                    </div>
                  </div>

              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                  <button type="reset" class="btn btn-default">重置</button> &nbsp;
                  <a type="button" href="{% url 'select_site' page=1 per_page=10  %}" class="btn btn-default">返回</a>
                </div>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>


{% endblock %}
